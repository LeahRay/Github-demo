<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEMO1</title>
    <link rel="stylesheet" href="demo1.css">
</head>
<body>

    <!-- Top Left Vertical Buttons -->
    <div class="vertical top-left">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>13</button>
    </div>
    
    <!-- Bottom Left Horizontal Buttons -->
    <div class="horizontal bottom-left">
        <button>4</button>
        <button>5</button>
        <button>6</button>
    </div>
    
    <!-- Top Right Horizontal Buttons -->
    <div class="horizontal top-right">
        <button>7</button>
        <button>8</button>
        <button>9</button>
    </div>
    
    <!-- Bottom Right Vertical Buttons -->
    <div class="vertical bottom-right">
        <button>10</button>
        <button>11</button>
        <button>12</button>
    </div>
</body>
</html>
